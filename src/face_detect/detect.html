<!DOCTYPE html>
<html>
<head>
COMMON_HEAD_PLACEHOLDER        
  <title>얼굴 인식</title>
  <script src="face-api.js"></script>
  <style>
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <video id="video" width="720" height="560" autoplay muted playsinline></video>
  <script>
    const video = document.getElementById('video');

    // 웹캠 초기화
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => console.error(err));
    }

    // 모델 로드 및 얼굴 인식 시작
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/face_detect/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('/face_detect/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('/face_detect/models'),
      faceapi.nets.faceExpressionNet.loadFromUri('/face_detect/models')
    ]).then(startVideo);

    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.body.append(canvas);
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resizedDetections);
        faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
        faceapi.draw.drawFaceExpressions(canvas, resizedDetections);
      }, 100);
    });
  </script>
</body>
</html>
